        asset_name: TwitchDownloaderCLI-${{ github.event.inputs.release_tag }}-LinuxArm64.zip
        asset_content_type: application/zip
  
  build-cli-mac:
    runs-on: macos-latest
    needs: [create-release, build-cli]
