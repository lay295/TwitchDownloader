        asset_name: TwitchDownloaderCLI-${{ github.event.inputs.release_tag }}-LinuxAlpine-x64.zip
        asset_content_type: application/zip
        
    - name: Upload LinuxArm CLI Release Asset 
      uses: actions/upload-release-asset@v1
