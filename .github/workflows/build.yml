    - name: Build LinuxArm64 CLI
      run: dotnet publish TwitchDownloaderCLI -p:PublishProfile=LinuxArm64 -p:DebugType=Embedded
        
    - name: Zip Windows CLI
      uses: vimtor/action-zip@v1.2
